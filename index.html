<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Team Help Ai | SHADOW JOKER</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #050505;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden;
        }

        /* Background: shadow.jpg from GitHub */
        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('shadow.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .container {
            width: 95%; max-width: 500px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ffcc;
            box-shadow: 0 0 25px #00ffcc;
            border-radius: 15px;
            display: flex; flex-direction: column;
            height: 85vh; position: relative;
            backdrop-filter: blur(10px);
        }

        header {
            text-align: center; padding: 20px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.3);
        }

        /* Logo: logo.png from GitHub */
        .logo {
            width: 60px; height: 60px;
            border-radius: 50%; border: 2px solid #00ffcc;
            box-shadow: 0 0 10px #00ffcc;
            margin-bottom: 5px; object-fit: cover;
        }

        .glow-text {
            color: #00ffcc; font-size: 24px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            margin: 0; letter-spacing: 2px;
        }

        .flicker { animation: flicker 2s infinite; }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.2; }
        }

        .credit { font-size: 13px; color: #ff00ff; text-shadow: 0 0 8px #ff00ff; font-weight: bold; }

        .chat-box {
            flex: 1; padding: 15px;
            overflow-y: auto; display: flex;
            flex-direction: column; gap: 12px;
        }

        .msg {
            max-width: 85%; padding: 12px;
            border-radius: 10px; font-size: 14px;
            line-height: 1.5; word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end; background: #ff00ff;
            color: #fff; box-shadow: 0 0 15px #ff00ff;
        }

        .ai-msg {
            align-self: flex-start; background: rgba(17, 17, 17, 0.9);
            border: 1px solid #00ffcc; color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .copy-btn {
            background: transparent; border: 1px solid #00ffcc;
            color: #00ffcc; font-size: 10px; padding: 3px 8px;
            margin-top: 5px; cursor: pointer; border-radius: 4px;
            width: fit-content;
        }

        .input-area {
            display: flex; padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(0, 255, 204, 0.3);
            border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;
        }

        input {
            flex: 1; background: transparent;
            border: 1px solid #00ffcc; color: #fff;
            padding: 10px 15px; outline: none; border-radius: 5px;
        }

        button {
            background: #00ffcc; border: none;
            padding: 10px 20px; margin-left: 10px;
            cursor: pointer; font-weight: bold;
            border-radius: 5px; box-shadow: 0 0 10px #00ffcc;
            transition: 0.3s;
        }

        button:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        .chat-box::-webkit-scrollbar { width: 5px; }
        .chat-box::-webkit-scrollbar-thumb { background: #00ffcc; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
            <h1 class="glow-text flicker">Cyber Team Help Ai</h1>
            <span class="credit">Create By SHADOW JOKER</span>
        </header>

        <div id="chatBox" class="chat-box">
            <div class="msg ai-msg">স্বাগতম! আমি Cyber Team Help Ai। আপনাকে কীভাবে সাহায্য করতে পারি? <br><br>— <b>SHADOW JOKER</b></div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="আপনার প্রশ্নটি এখানে লিখুন..." autocomplete="off">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage('user', message);
            userInput.value = '';

            const loadingId = "load-" + Date.now();
            appendMessage('ai', 'SHADOW JOKER AI উত্তর খুঁজছে...', loadingId);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });

                const data = await response.json();
                document.getElementById(loadingId).parentElement.remove();

                typeWriter(data.reply || "দুঃখিত, কোনো উত্তর পাওয়া যায়নি।");

            } catch (error) {
                document.getElementById(loadingId).innerText = "Error: সার্ভারের সাথে যোগাযোগ করা যাচ্ছে না।";
            }
        }

        function appendMessage(sender, text, id) {
            const wrap = document.createElement('div');
            wrap.style.display = 'flex';
            wrap.style.flexDirection = 'column';
            const msgDiv = document.createElement('div');
            msgDiv.className = `msg ${sender}-msg`;
            if (id) msgDiv.id = id;
            msgDiv.innerText = text;
            wrap.appendChild(msgDiv);
            chatBox.appendChild(wrap);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function typeWriter(text) {
            const wrap = document.createElement('div');
            wrap.style.display = 'flex';
            wrap.style.flexDirection = 'column';
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg ai-msg';
            wrap.appendChild(msgDiv);
            chatBox.appendChild(wrap);

            let i = 0;
            function run() {
                if (i < text.length) {
                    msgDiv.innerText += text.charAt(i); i++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    setTimeout(run, 15);
                } else {
                    msgDiv.innerHTML += "<br><br>— <b>SHADOW JOKER</b>";
                    const btn = document.createElement('button');
                    btn.className = 'copy-btn'; btn.innerText = 'COPY';
                    btn.onclick = () => { navigator.clipboard.writeText(text); btn.innerText = 'COPIED!'; };
                    wrap.appendChild(btn);
                }
            }
            run();
        }

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
